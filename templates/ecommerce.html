<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-commerce Project</a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col md-4">
                <h2 class="bg-dark text-white text-center p-3">Insert Product Details</h2>
                <br>
                <form action="/insert/" method="post"> {% csrf_token %} 
                    <div class="form-group mt-2">
                        <input type="text" class="form-control" placeholder="Enter the Product name" name='name'>
                    </div>
                    <div class="form-group mt-2">
                        <input type="id" class="form-control" placeholder="Enter the Product id" name='id'>
                    </div>
                    <div class="form-group mt-2">
                       <input type="number" class="form-control" placeholder="Enter the Price" name='price'>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </form>
            </br>
            </div>
            <div class="col-md-8">
                <h2 class="text-center text-white bg-dark p-3">Product Details</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Id</th>
                        <th>Price</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in data %}
                    <tr>
                        <td>{{d.name}}</td>
                        <td>{{d.id}}</td>
                        <td>{{d.price}}</td>
                        <td><a button href="/update/{{d.id}}" class="btn btn-outline-primary">Edit</a></button></td>
                        <td><a button href="/delete/{{d.id}}" class="btn btn-outline-danger">Delete</a></button></td>
                    </tr>
                    {% endfor %}
                </tbody>
             </table>
          </div>
        </div>
    </div>
    <footer class=" text-center bg-warning">
        <div class="container">
        <div class="row">
        <div class="col">
        <h3>Copyright &copy; 2024,E-commerce PROJECT</h3>
        <h6>All rights reserved</h6>
        <h6>Developed and Maintained By
          <a href="#">Supraja Pasula</a>
        </h6>
        </div>
        </div>
        </div>
        </footer>
</body>
</html>
