<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-commerce Project</a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col md-4">
                <h2 class="bg-dark text-white text-center p-3">Insert Product Details</h2>
                <br>
                <form action="/update/{{d.id}}" method="post"> {% csrf_token %} 
                    <div class="form-group mt-2">
                        <input type="text" class="form-control" placeholder="Enter the Product name" name='name' value={{d.name}}>
                    </div>
                    <div class="form-group mt-2">
                        <input type="id" class="form-control" placeholder="Enter the Product id" name='id' value={{d.id}}>
                    </div>
                    <div class="form-group mt-2">
                       <input type="number" class="form-control" placeholder="Enter the Price" name='price' value={{d.price}}>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit">Update</button>
                    </div>
                </form>
            </br>
            </div>

        </div>
    </div>
</body>
</html>
